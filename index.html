        <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd and Even</title>
    <style>
      * {
        font-size: 40px;
      }
      body {
        background-color: lightblue;
      }
      .btn {
        width: 20%;
        background-color: red;
        color: white;
      }
    </style>
    <script>
      function compute() {
        event.preventDefault();
        let num = document.getElementById("id_num");
        let msg = document.getElementById("id_msg");
        let action = document.activeElement.value;
        if (num.value == "") {
          alert("u didnot enter the number");
          msg.innerHTML = "";
          num.focus();
          return;
        }

        let n = parseInt(num.value);
        if (action == "m1") {
          let i = 1,
            sum = 0;
          while (i <= n) {
            sum = sum + i;
            i++;
          }
          msg.innerHTML = "sum1 = " + sum;
        } else if (action == "m2") {
          let i = 1,
            sum = 0;
          do {
            sum = sum + i;
            i++;
          } while (i <= n);
          msg.innerHTML = "sum2 = " + sum;
        } else if (action == "m3") {
          let sum = 0;
          for (let i = 1; i <= n; i++) {
            sum = sum + i;
          }
          msg.innerHTML = "sum3 = " + sum;
        }
      }
    </script>
  </head>
  <body>
    <center>
      <h1>sum finder</h1>
      <form onsubmit="compute()">
        <input type="number" placeholder="enter the number" id="id_num" />
        <br />
        <input type="submit" value="m1" class="btn" />
        <input type="submit" value="m2" class="btn" />
        <input type="submit" value="m3" class="btn" />
      </form>
      <h2 id="id_msg"></h2>
    </center>
  </body>
</html>
